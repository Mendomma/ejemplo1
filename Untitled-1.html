<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.1/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWVuZG9tbWEiLCJhIjoiY20yZHozZnhiMWkzdDJqcTRmYTBicTR5ZCJ9.ku0C0hkWrVAqDkydkbY6Jg';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mendomma/cm2hkzlr900eg01p9bs4v512p', // URL de estilo personalizado
            center: [-74.5, 40], // Cambia estas coordenadas según tu ubicación deseada
            zoom: 9
        });
    </script>
</body>
</html>
